<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="profile-container">

        <div class="profile-header">
            <a  href="" class="profile-arrow">&larr;</a>
            <h4 class="profile-name">profile</h4>   
        </div>

        <div class="profile-btn">
            <img class="profile-img" src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile">
        </div>
        

        <div class="icons-input-box">
            <a class="profile-icon" href=""><i class="fa-solid fa-user"></i></a>
            <input type="username" name="" id="">

            <a class="profile-icon" href=""><i class="fa-solid fa-address-card"></i></a>
            <input type="text">

            <a class="profile-icon" href=""><i class="fa-solid fa-phone"></i></a>
            <input type="number">

        </div>

        <div class="profile-footer">
            <h3>Aero hub</h3>
            <p>World number one Aero ticket booking App</p>
        </div>

    </div>
    
</body>
</html>
